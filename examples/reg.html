<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>中华衣网</title>
	<link type="text/css" href="http://css.tudouui.com/v3/dist/css/main.css" rel="stylesheet" />
	<!-- <link type="text/css" href="../dist/css/main.css" rel="stylesheet" /> -->
</head>

<body class="page-reg">
	<div class="head"><a href="#" class="icon"></a></div>

<div class="box-reg" id="pageReg">
	<h3 class="t"><a href="#" class="btn current">个人帐号<i></i></a><a href="#" class="btn btn2">企业帐号<i></i></a></h3>
	<div class="form-personal">
		<form>
			<div class="frm-group">
				<div class="frm-line">
					<span class="td">帐号</span><input name="name" class="ipt" required />
				</div>
				<div class="frm-line">
					<span class="td">密码</span><input name="pwd" class="ipt" required />
				</div>
				<div class="frm-line">
					<span class="td">重复密码</span><input name="tpwd" class="ipt" required />
				</div>
			</div>

			<div class="frm-group">
				<div class="frm-line">
					<span class="td">常用邮箱</span><input name="email" class="ipt" placeholder="找回密码时用" required />
				</div>
			</div>

			<div class="frm-line frm-line2">
				<span class="td">验证码</span><input class="ipt" name="code" required />
				<img src="http://static.youku.com/user/img/avatar/80/37.jpg" class="code" title="点击刷新验证码">
				<input type="hidden" class="idcode" >
			</div>

			<a class="btn-reg" id="personalReg" href="#">同意以下协议并<i>注册</i></a>

			<div class="reg-bot">
				<a href="#" class="rules">《中华衣网注册条款》</a>
				<a href="#" class="btn-login">已有账号，我要登录</a>

			</div>

		</form>
	</div>
	<div class="form-enter">
		<form action="">
			<div class="frm-group">
				<div class="frm-line">
					<span class="td">帐号</span><input name="name" class="ipt" required />
				</div>
				<div class="frm-line">
					<span class="td">密码</span><input name="pwd" class="ipt" required />
				</div>
				<div class="frm-line">
					<span class="td">重复密码</span><input name="tpwd" class="ipt" required />
				</div>
			</div>

			<div class="frm-group">
				<div class="frm-line">
					<span class="td">企业名称</span><input name="company" class="ipt" required placeholder="开具发票时使用"  />
				</div>
				<div class="frm-line">
					<span class="td">联系人</span><input name="linker" class="ipt" required />
				</div>
				<div class="frm-line">
					<span class="td">手机号</span><input name="phone" class="ipt" required />
				</div>
				<div class="frm-line">
					<span class="td">常用邮箱</span><input name="email" class="ipt" placeholder="找回密码时用" required />
				</div>
			</div>

			<div class="frm-line frm-line2">
				<span class="td">验证码</span><input class="ipt" name="code" required />
				<img src="http://static.youku.com/user/img/avatar/80/37.jpg" class="code" title="点击刷新验证码">
				<input type="hidden" class="idcode" >
			</div>

			<a class="btn-reg" id="enterReg" href="#">同意以下协议并<i>注册</i></a>

			<div class="reg-bot">
				<a href="#" class="rules">《中华衣网注册条款》</a>
				<a href="#" class="btn-login">已有账号，我要登录</a>

			</div>

		</form>
	</div>

</div>



	<script src="http://js.tudouui.com/v3/dist/js/lib.js" id="libjsnode"></script>
	<script src="http://js.tudouui.com/v3/dist/js/main.js"></script>

<!-- 
	<script src="../dist/js/lib.js" id="libjsnode"></script>
	<script src="../dist/js/main.js"></script>
 -->
</body>
</html>
