	<!-- 内容区域开始 -->
	<div class="content page-h fix">
		<h3>找回密码</h3>

		<!-- 步骤一 -->
		<div class="box-step">
			<div class="line"></div>
			<div class="line line1"></div>
			<div class="step step-1 fixed"><span>1</span><em>输入账户名</em></div>
			<div class="step step-2"><span>2</span><em>验证身份</em></div>
			<div class="step step-3"><span>3</span><em>修改密码</em></div>
			<div class="step step-4"><span>4</span><em>完成</em></div>
		</div>
		<form class="form-find" id="formStep1">
			<ul>
				<li><span class="td">登录名</span><input type="text" class="ipt" name="username" placeholder="注册的手机号或邮箱" required /></li>
				<li><input type="submit" value="下一步" class="submit" /></li>
			</ul>
		</form>
		<div class="tip-error">错误提示</div>
		<div class="tip-success">成功提示</div>

		<!-- 步骤二 -->
		<div class="box-step">
			<div class="line"></div>
			<div class="line line2"></div>
			<div class="step step-1 fixed"><span>1</span><em>输入账户名</em></div>
			<div class="step step-2 fixed"><span>2</span><em>验证身份</em></div>
			<div class="step step-3"><span>3</span><em>修改密码</em></div>
			<div class="step step-4"><span>4</span><em>完成</em></div>
		</div>
		
		<form class="form-find" id="formStep2">
			<ul>
				<li><span class="td">验证方式</span>
					<select>
						<option checked value="1">手机验证</option>
						<option value="2">邮箱验证</option>
					</select>
				</li>
				<li><span class="td">验证码</span><input type="text" class="ipt" required name="code" placeholder="输入验证码" /><a class="get-code" href="#">免费获取验证码</a></li>
				<li><input type="submit" value="下一步" class="submit" /></li>
			</ul>
		</form>


		<!-- 步骤三 -->
		<div class="box-step">
			<div class="line"></div>
			<div class="line line3"></div>
			<div class="step step-1 fixed"><span>1</span><em>输入账户名</em></div>
			<div class="step step-2 fixed"><span>2</span><em>验证身份</em></div>
			<div class="step step-3 fixed"><span>3</span><em>修改密码</em></div>
			<div class="step step-4"><span>4</span><em>完成</em></div>
		</div>

		<form class="form-find" id="formStep3">
			<ul>
				<li><span class="td">新密码</span><input type="password" class="ipt" name="pwd" required placeholder="输入新密码" /></li>
				<li><span class="td">确认密码</span><input type="password" class="ipt" name="ckpwd" required placeholder="确认新密码" /></li>
				<li><input type="submit" value="确认" class="submit" /></li>
			</ul>
